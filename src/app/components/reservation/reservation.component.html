<form #f="ngForm" (ngSubmit)="add(f)">
  <label for="exampleFormControlInput1" class="form-label">Identite</label>
  <input
    type="text"
    class="form-control"
    required
    name="identite"
    [(ngModel)]="reservation.identite"
    #identite="ngModel"
  />
  <p *ngIf="identite.errors && identite.errors['required']">
    identite is required!
  </p>
  <input
    type="submit"
    class="btn btn-primary"
    value="Add"
    [disabled]="f.invalid"
  />
</form>
